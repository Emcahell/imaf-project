<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <title>Registrarse | IMAF</title>
</head>
<body>
    <div class="box-center">
        <img src="assets/recursos/logo-imaf.png" alt="logo-IMAF">

        <form action="" name="formRegister" class="form">
            <div class="form-title">
                <h1>Registrarse</h1>
            </div>
            
            <div class="form-item"><input type="number" name="cedula" placeholder="Cedula" class="form-input"></div>

            <div class="form-item"><input type="password" name="contraseña" placeholder="Contraseña" class="form-input"></div>

            <div class="form-item"><input type="email" name="correo" placeholder="Correo" class="form-input">
            </div>

            <div class="form-item">
                <button type="submit" name="button" class="btn">Registrar</button>
            </div>

            <div class="form-link">
                <a href="#">Iniciar Sesión</a>
            </div>
        </form>
    </div>
    
</body>
</html>
