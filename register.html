<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/register.css" />
    <title>Register | IMAF</title>
  </head>
  <body>
    <div class="box-center">
      <img
        src="assets/recursos/logo-imaf.png"
        alt="logo-imaf"
        class="logo-img"
      />
      <form action="" name="formRegister" class="form">
        <div class="form-title">
          <h1>Registrarse</h1>
        </div>
        <div class="form-item">
          <input
            type="number"
            name="cedula"
            placeholder="Cedula"
            class="form-input"
          />
        </div>
        <div class="form-item">
          <input
            type="password"
            name="contraseña"
            placeholder="Contraseña"
            class="form-input"
          />
        </div>
        <div class="form-item">
          <input
            type="email"
            name="correo"
            placeholder="Correo"
            class="form-input"
          />
        </div>
        <div class="form-item">
          <button type="submit" name="button" class="btn">Registrar</button>
        </div>
        <div class="form-link">
          <a href="./index.html">Iniciar Sesion</a>
        </div>
      </form>
    </div>
    <img
      src="assets/images/model-register.png"
      alt="mujer-posando-con-un-telefono-en-la-mano"
      class="img-modelo"
    />
  </body>
</html>
